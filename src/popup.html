<!DOCTYPE html>
<html lang="en">
<head>
    <title> Check PR Extension </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
<div id="extension-body">
    <div id="type-block">
        <label for="linkTextType">Link Text:</label>
        <select id="linkTextType">
            <option value="pullRequestName" selected>Pull Request Name</option>
            <option value="repositoryName">Repository Name</option>
            <option value="repositoryAndPullRequest">Repository: Pull Request</option>
        </select>
    </div>
    <hr/>
    <button id="copy">Copy pull requests</button>
    <div id="prompt">
        <span>
        Use ☝️ button or shortcut <br/> (Ctrl+Shift+V / ⌃⇧V) to copy pull requests info from <br/>
            <a href="https://bitbucket.org/dashboard/overview">Overview</a> or <a
                href="https://bitbucket.org/dashboard/pullrequests">Pull requests</a> page.
        </span>
    </div>
</div>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
